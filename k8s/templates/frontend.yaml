---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: {{ .Values.frontend.containers.image | quote }}
          imagePullPolicy: Always
          env:
            - name: BASE_URL
              value: {{ .Values.frontend.envVars.BASE_URL}}
          ports:
            - name: frontend
              containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - port: 80
      targetPort: 80
      name: frontend
  selector:
    app: frontend
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
spec:
  tls:
  - secretName: tls-secret
  rules:
  - http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 80
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: users
              port:
                number: 8000
        - path: /video
          pathType: Prefix
          backend:
            service:
              name: video-api
              port:
                number: 8000
        - path: /lessons
          pathType: Prefix
          backend:
            service:
              name: lessons-api
              port:
                number: 8000
        - path: /compute
          pathType: Prefix
          backend:
            service:
              name: compute-api
              port:
                number: 8000
