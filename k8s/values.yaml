frontend:
  containers:
    image: jdvincent/docker-in-browser-frontend:latest
  
  envVars:
    BASE_URL: "http://localhost/"

  ingress:
    ingressClassName: kong
    host: null

auth:
  containers:
    image: jdvincent/docker-in-browser-auth:latest

webAPI:
  containers:
    image: jdvincent/docker-in-browser-users:latest

  envVars:
    POSTGRES_HOST: postgres1
    POSTGRES_PORT: "5432"
    POSTGRES_DB: users_db
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres

lessonsAPI:
  containers:
    image: jdvincent/docker-in-browser-lessons:latest
  
  envVars:
    POSTGRES_HOST: postgres2
    POSTGRES_PORT: "5432"
    POSTGRES_DB: lessons_db
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres

videoAPI:
  containers:
    image: jdvincent/docker-in-browser-video:latest

  envVars:
    MONGO_HOST: mongo
    MONGO_PORT: "27017"

computeAPI:
  containers:
    image: jdvincent/docker-in-browser-compute-k8s:latest

postgres1:
  envVars:
    POSTGRES_DB: users_db
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres

postgres2:
  envVars:
    POSTGRES_DB: lessons_db
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
